<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>addMenu 脚本配置生成器</title>
    <!-- build:css assets/index.css -->
    <link type="text/css" rel="stylesheet" href="index.css">
    <!-- endbuild -->
</head>

<body>
    <div id="topics">
        <div class="post">
            <div class="postTitle">
                <h1>addMenu 脚本配置生成器</h1>
                <em>
                    参考：
                    <a href="http://www.cnblogs.com/ziyunfei/archive/2011/12/20/2293928.html">紫云飞</a>
                    &nbsp;&nbsp;
                    贡献者：defpt、oos
                    &nbsp;&nbsp;
                    <a href="https://github.com/ywzhaiqi/addMenu_creator/tree/master">源代码</a>
                </em>
            </div>
            <div class="postBody">
                <form id="ucjsAddmenu">
                    <label>菜单类型:
                        <select id="menuStyle" onchange="AddMenu.changeMenuCommand()">
                            <option rv-each-style="menu.styles" rv-title="style.title" rv-value="style.value">{ style.name }</option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label>分类:
                        <select id="commandStyle" onchange="AddMenu.changeMenuCommand()">
                            <option rv-each-type="menu.types" rv-value="type.value" rv-title="type.value">{ type.name }</option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label>菜单命令:
                        <!-- <select id="menuCommand" onchange="AddMenu.doNotGenerate()"></select> -->
                        <select id="menuCommand">
                            <option rv-each-command="menu.commands" rv-title="command.title" rv-value="command.value">{ command.name }</option>
                        </select>
                    </label>&nbsp;&nbsp;&nbsp;
                  <label>
                        <input id="generateAddMenuScript" onclick="AddMenu.generateScript()" type="button" value="添加" />
                    </label>&nbsp;
                    <label>
                        <input id="openChromeDir" onclick="AddMenu.openChrome()" type="button" value="打开chrome目录" />
                    </label>&nbsp;&nbsp;&nbsp;
                    <br>
                    <b id="scriptLineNum" style="float:right">行数:0</b>
                    <br>
                    <textarea spellcheck="false" style="resize:none;background-color:#000000;color: #FFFFFF;width:100%;height:600px" id="AddMenuScript"></textarea>
                </form>
            </div>
        </div>
    </div>

    <!-- build:js assets/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/js-beautify/js/lib/beautify.js" type="text/javascript"></script>
    <script src="bower_components/rivets/dist/rivets.min.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/data.js -->
    <script src="lib/data.js" type="text/javascript"></script>
    <!-- endbuild -->

    <!-- build:js assets/index.js -->
    <script src="lib/utils.js" type="text/javascript"></script>
    <script src="lib/index.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>

</html>
